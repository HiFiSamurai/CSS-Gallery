<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv='X-UA-Compatible' content='IE=8; IE=10; chrome=1' />
        <meta http-equiv='content-type' content='text-html; charset=utf-8' />
        <link rel="shortcut icon" href="favicon.png"/>
        <link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
        <title>Design Gallery</title>
        <link href="gallery.css" rel='stylesheet' type='text/css'></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="gallery.js"></script>
    </head>
    <body>
        <div class="mainContent">
        <!-- Tab Controls -->
            <div class="gallerySection">
                <h2>Flat Tabs</h2>
                <div class="sectionBox">
                    <ul class="tabGroup">
                        <li><input type="radio" id="tab1" name="tabGroup" checked><label for="tab1">Tab 1</label></li>
                        <li><input type="radio" id="tab2" name="tabGroup"><label for="tab2">Tab 2</label></li>
                        <li><input type="radio" id="tab3" name="tabGroup"><label for="tab3">Tab 3</label></li>
                    </ul>
                    <div class="tabContent"></div>
                </div>
            </div>

            <!-- Dropdown Controls -->
            <div class="gallerySection">
                <h2>Dropdown</h2>
                <div class="sectionBox">
                    <div class="dropWrapper">
                        <button class="dropLabel">Select...</button>
                        <ul class="dropOptions">
                            <li>Option 1</li>
                            <li>Option 2</li>
                            <li>Option 3</li>
                            <li>Option 4</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="gallerySection">
                <h2>Loading Items</h2>
                <div class="sectionBox">
                    <ul class="loadingBox">
                        <li><span class="loadingSpinner"></span></li>
                        <li><span class="loadingDots m10b"></span></li>
                        <li><span class="loader"></span></li>
                    </ul>
                </div>
            </div>

            <div class="gallerySection">
                <h2>Push Buttons</h2>
                <div class="sectionBox">
                    <ul>
                        <span class="push-button">Click Me!</span>
                        <ul class="push-group">
                            <li><input type="radio" id="type1" name="pushGroup"><label for="type1">Type 1</label></li><!--
                            --><li><input type="radio" id="type2" name="pushGroup"><label for="type2">Type 2</label></li><!--
                            --><li><input type="radio" id="type3" name="pushGroup"><label for="type3">Type 3</label></li>
                        </ul>
                    </ul>
                </div>
            </div>

            <div class="gallerySection">
                <h2>Overlay Effect</h2>
                <div class="sectionBox">
                    <div class="cardBox">
                        <h4 class="cardTitle">Some Item</h4>
                    </div>
                    <div class="cardBox">
                        <h4 class="cardTitle">Some Other Item</h4>
                    </div>
                </div>
                <div class="cardOverlay">
                    <div class="overlayContent"></div>
                </div>
            </div>

            <div class="gallerySection">
                <h2>Toggle Switches</h2>
                <div class="sectionBox">
                    <label class="toggle">
                        <input type="checkbox"><span></span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" checked><span></span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" disabled><span></span>
                    </label>
                </div>
            </div>

            <div class="gallerySection">
                <h2>Text Prompt</h2>
                <div class="sectionBox">
                    <textarea name="testTxt" id="testTxt" class="fancyTxt" cols="50" rows="1" required></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
